<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputerShoppingCart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Computer Shopping Car</h1>
        <img class="carrito" src="Images/carritoCompras.jpg" alt="carrito compras">
    </header>
    <div class="contenedor" id="contenedor">
        <div>
            <img src="https://assets.website-files.com/62e24d2790e2db2b81d9a108/63f48565305d329298d329b5_Dell-Latitude-7480-i5-6th-Gen-p-1600.webp" alt="producto 1">
            <div class="informacion">
                <p>Dell-7480</p>
                <p class="precio">£199 <span>.99</span></p>
                <p>You have selected: <span id="Count1">0</span> items</p>
                <button id="add1">Add</button>
                <button id="rem1">Remove</button>
            </div>
        </div>
        <div>
            <img src="https://www.blackmoreit.com/cdn/shop/products/IMG_1975_7733698b-3267-407c-ba5d-6ab642a5a1c6.jpg?v=1688468369&width=1200" alt="producto 2">
            <div class="informacion">
                <p>Lenovo-T410</p>
                <p class="precio">£199 <span>.99</span></p>
                <p>You have selected: <span id="Count2">0</span> items</p>
                <button id="add2">Add</button>
                <button id="rem2">Remove</button>
            </div>
        </div>
        <div>
            <img src="https://www.europc.co.uk/78873-large_default/acer-aspire-5-a515-45-laptop-silver-amd-ryzen-5-5500u-8gb-ram-512gb-ssd-15-1920x1080-fhd-acer-1-yr-uk-wty-160194.jpg" alt="producto 3">
            <div class="informacion">
                <p>AcerAspire-5</p>
                <p class="precio">£199 <span>.99</span></p>
                <p>You have selected: <span id="Count3">0</span> items</p>
                <button id="add3">Add</button>
                <button id="rem3">Remove</button>
            </div>
        </div>
    </div>
    <div class="calculate">
        <button id="total">Calculate</button>
        <h3>You had selected: <span id="result">0</span> items</h3>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
